        uplink_high:
          type: integer
          maximum: 40000000000
          minimum: 0
          format: int64
          nullable: true
          description: Frequency (in Hz) for the top of the uplink range for a transponder
        uplink_drift:
          type: integer
          maximum: 99999
          minimum: -99999
          nullable: true
          description: Receiver drift from the published uplink frequency, stored
