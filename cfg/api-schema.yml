    tokenAuth:
      type: apiKey
      in: header
      name: Authorization
      description: Token-based authentication with required prefix "Token"
servers:
- url: https://db-dev.satnogs.org
  description: Development server
- url: https://db.satnogs.org
  description: Production server
tags:
- name: artifacts
  description: 'IN DEVELOPMENT (BETA): Artifacts are file-formatted objects                             collected
    from a satellite observation.'
- name: modes
  description: Radio Frequency modulation modes (RF Modes) currently                             tracked
    in the SatNOGS DB database
  externalDocs:
    description: RF Modes in SatNOGS Wiki
    url: https://wiki.satnogs.org/Category:RF_Modes
- name: satellites
  description: Human-made orbital objects, typically with radio frequency                             transmitters
    and/or reveivers
- name: telemetry
  description: Telemetry objects in the SatNOGS DB database are frames of                             data
    collected from downlinked observations.
- name: tle
  description: The most recent two-line elements (TLE) in the SatNOGS DB database
  externalDocs:
    description: TLE Wikipedia doc
    url: https://en.wikipedia.org/wiki/Two-line_element_set
- name: transmitters
  description: Radio Frequency (RF) transmitter entities in the SatNOGS DB                             database.
    Transmitters in this case are inclusive of Transceivers                             and
    Transponders
externalDocs:
  url: https://wiki.satnogs.org
  description: SatNOGS Wiki
