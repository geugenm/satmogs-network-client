components:
  schemas:
    Artifact:
      type: object
      description: SatNOGS DB Artifacts API Serializer
      properties:
        id:
          type: integer
          readOnly: true
        network_obs_id:
          type: integer
          nullable: true
        artifact_file:
          type: string
          format: uri
          nullable: true
      required:
      - id
    IaruCoordinationEnum:
      enum:
      - IARU Coordinated
      - IARU Declined
      - IARU Uncoordinated
      - N/A
      type: string
    LatestTleSet:
      type: object
      description: SatNOGS DB LatestTleSet API Serializer
      properties:
        tle0:
          type: string
          readOnly: true
        tle1:
          type: string
          readOnly: true
        tle2:
          type: string
          readOnly: true
        tle_source:
          type: string
          readOnly: true
        sat_id:
          type: string
          readOnly: true
        norad_cat_id:
          type: integer
          format: int64
          readOnly: true
        updated:
          type: string
          format: date-time
          readOnly: true
      required:
      - norad_cat_id
      - sat_id
      - tle0
      - tle1
      - tle2
      - tle_source
      - updated
    Mode:
      type: object
      description: SatNOGS DB Mode API Serializer
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 25
      required:
      - id
      - name
    NewArtifact:
      type: object
      description: SatNOGS Network New Artifact API Serializer
      properties:
        artifact_file:
          type: string
          format: uri
          nullable: true
    NewArtifactRequest:
      type: object
      description: SatNOGS Network New Artifact API Serializer
      properties:
        artifact_file:
          type: string
          format: binary
          nullable: true
    OpticalIdentification:
      type: object
      description: Serializer for satellite identifications of an Optical Observation
      properties:
        norad_id:
          type: integer
          readOnly: true
          nullable: true
        satellite_id:
          type: string
          readOnly: true
      required:
      - norad_id
      - satellite_id
    OpticalObservation:
      type: object
      description: Serializer for Optical Observation
      properties:
        id:
          type: integer
          readOnly: true
        start:
          type: string
          format: date-time
          readOnly: true
        station_id:
          type: integer
          readOnly: true
        diagnostic_plot_url:
          type: string
          format: uri
          readOnly: true
        identifications:
          type: array
          items:
            $ref: '#/components/schemas/OpticalIdentification'
        uploader:
          type: integer
          readOnly: true
          nullable: true
        data:
          type: object
          additionalProperties: {}
          readOnly: true
      required:
      - data
      - diagnostic_plot_url
      - id
      - identifications
      - start
      - station_id
      - uploader
    OpticalObservationCreate:
      type: object
      description: Serializer for creating an Optical Observation
      properties:
        data:
          type: string
          format: uri
        diagnostic_plot:
          type: string
          format: uri
      required:
      - data
      - diagnostic_plot
    OpticalObservationCreateRequest:
      type: object
      description: Serializer for creating an Optical Observation
      properties:
        data:
          type: string
          format: binary
        diagnostic_plot:
          type: string
          format: binary
      required:
      - data
      - diagnostic_plot
    PaginatedArtifactList:
      type: object
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/Artifact'
    PaginatedTelemetryList:
      type: object
      properties:
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?cursor=cD00ODY%3D"
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?cursor=cj0xJnA9NDg3
        results:
          type: array
          items:
            $ref: '#/components/schemas/Telemetry'
    Satellite:
      type: object
      description: SatNOGS DB Satellite API Serializer
      properties:
        sat_id:
          type: string
          readOnly: true
        norad_cat_id:
          type: integer
          format: int64
          readOnly: true
        norad_follow_id:
          type: integer
          format: int64
          readOnly: true
        name:
          type: string
          readOnly: true
        names:
          type: string
          readOnly: true
        image:
          type: string
          format: uri
          readOnly: true
        status:
          type: string
          readOnly: true
        decayed:
          type: string
          format: date-time
          readOnly: true
        launched:
          type: string
          format: date-time
          readOnly: true
        deployed:
          type: string
          format: date-time
          readOnly: true
        website:
          type: string
          format: uri
          readOnly: true
        operator:
          type: string
          readOnly: true
        countries:
          type: string
          readOnly: true
        telemetries:
          type: object
          additionalProperties: {}
          readOnly: true
        updated:
          type: string
          format: date-time
          readOnly: true
        citation:
          type: string
          readOnly: true
        is_frequency_violator:
          type: boolean
          readOnly: true
        associated_satellites:
          type: object
          additionalProperties: {}
          readOnly: true
      required:
      - associated_satellites
      - citation
      - countries
      - decayed
      - deployed
      - image
      - is_frequency_violator
      - launched
      - name
      - names
      - norad_cat_id
      - norad_follow_id
      - operator
      - sat_id
      - status
      - telemetries
      - updated
      - website
    ServiceEnum:
      enum:
      - Aeronautical
      - Amateur
      - Broadcasting
      - Earth Exploration
      - Fixed
      - Inter-satellite
      - Maritime
      - Meteorological
      - Mobile
      - Radiolocation
      - Radionavigational
      - Space Operation
      - Space Research
      - Standard Frequency and Time Signal
      - Unknown
      type: string
    StatusEnum:
      enum:
      - active
      - inactive
      - invalid
      type: string
    Telemetry:
      type: object
      description: SatNOGS DB Telemetry API Serializer
      properties:
        sat_id:
          type: string
          readOnly: true
        norad_cat_id:
          type: integer
          format: int64
          readOnly: true
        transmitter:
          type: string
          format: uuid
          readOnly: true
        decoded:
          type: string
          readOnly: true
        frame:
          type: string
          readOnly: true
        version:
          type: string
          maxLength: 45
        observation_id:
          type: integer
          nullable: true
        station_id:
          type: integer
          nullable: true
        associated_satellites:
          type: object
          additionalProperties: {}
          readOnly: true
      required:
      - associated_satellites
      - decoded
      - frame
      - norad_cat_id
      - sat_id
      - transmitter
    TelemetryRequest:
      type: object
      description: SatNOGS DB Telemetry API Serializer
      properties:
        version:
          type: string
          maxLength: 45
        observation_id:
          type: integer
          nullable: true
        station_id:
          type: integer
          nullable: true
    Transmitter:
      type: object
      description: SatNOGS DB Transmitter API Serializer
      properties:
        uuid:
          type: string
          readOnly: true
        description:
          type: string
          description: 'Short description for this entry, like: UHF 9k6 AFSK Telemetry'
        alive:
          type: boolean
          readOnly: true
        type:
          $ref: '#/components/schemas/TypeEnum'
        uplink_low:
          type: integer
          maximum: 40000000000
          minimum: 0
          format: int64
          nullable: true
          description: Frequency (in Hz) for the uplink, or bottom of the uplink range
            for a             transponder
        uplink_high:
          type: integer
          maximum: 40000000000
          minimum: 0
          format: int64
          nullable: true
          description: Frequency (in Hz) for the top of the uplink range for a transponder
        uplink_drift:
          type: integer
          maximum: 99999
          minimum: -99999
          nullable: true
          description: Receiver drift from the published uplink frequency, stored
            in parts             per billion (PPB)
        downlink_low:
          type: integer
          maximum: 40000000000
          minimum: 0
          format: int64
          nullable: true
          description: Frequency (in Hz) for the downlink, or bottom of the downlink
            range             for a transponder
        downlink_high:
          type: integer
          maximum: 40000000000
          minimum: 0
          format: int64
          nullable: true
          description: Frequency (in Hz) for the top of the downlink range for a transponder
        downlink_drift:
          type: integer
          maximum: 99999
          minimum: -99999
          nullable: true
          description: Transmitter drift from the published downlink frequency, stored
            in             parts per billion (PPB)
        mode:
          type: integer
          readOnly: true
        mode_id:
          type: integer
          readOnly: true
        uplink_mode:
          type: integer
          readOnly: true
        invert:
          type: boolean
          description: True if this is an inverted transponder
        baud:
          type: number
          format: double
          minimum: 0
          nullable: true
          description: The number of modulated symbols that the transmitter sends
            every second
        sat_id:
          type: string
          readOnly: true
        norad_cat_id:
          type: integer
          format: int64
          readOnly: true
        norad_follow_id:
          type: integer
          format: int64
          readOnly: true
        status:
          allOf:
          - $ref: '#/components/schemas/StatusEnum'
          description: Functional state of this transmitter
        updated:
          type: string
          format: date-time
        citation:
          type: string
          description: A reference (preferrably URL) for this entry or edit
          maxLength: 512
        service:
          allOf:
          - $ref: '#/components/schemas/ServiceEnum'
          description: The published usage category for this transmitter
        iaru_coordination:
          allOf:
          - $ref: '#/components/schemas/IaruCoordinationEnum'
          description: IARU frequency coordination status for this transmitter
        iaru_coordination_url:
          type: string
          format: uri
          description: URL for more details on this frequency coordination
          maxLength: 200
        itu_notification:
          type: object
          additionalProperties: {}
        frequency_violation:
          type: boolean
          readOnly: true
        unconfirmed:
          type: boolean
          readOnly: true
      required:
      - alive
      - description
      - frequency_violation
      - mode
      - mode_id
      - norad_cat_id
      - norad_follow_id
      - sat_id
      - unconfirmed
      - updated
      - uplink_mode
      - uuid
    TransmitterRequest:
      type: object
      description: SatNOGS DB Transmitter API Serializer
      properties:
        description:
          type: string
          minLength: 1
