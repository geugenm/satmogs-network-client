openapi: 3.0.3
info:
  title: SatNOGS DB
  version: '1.1'
  description: SatNOGS DB is a crowdsourced database of details about orbital                     satellites
    and data collected from them.
  contact:
    name: SatNOGS Developer Chat
    url: https://riot.im/app/#/room/#satnogs-dev:matrix.org
  license:
    name: AGPL 3.0
    url: https://www.gnu.org/licenses/agpl-3.0.html
paths:
  /api/artifacts/:
    get:
      operationId: artifacts_list
      description: Artifacts are file-formatted objects collected from a satellite
        observation.
      parameters:
      - in: query
        name: network_obs_id
        schema:
          type: integer
          format: int64
        description: Given a SatNOGS Network observation ID, this will return any                              artifacts
          files associated with the observation.
      - in: query
        name: observation_ids
        schema:
          type: array
          items:
            type: integer
        description: Multiple values may be separated by commas.
        explode: false
        style: form
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      tags:
      - artifacts
      security:
      - tokenAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedArtifactList'
              examples:
                ViewArtifactExample1:
                  value:
                    count: 123
                    next: http://api.example.org/accounts/?page=4
                    previous: http://api.example.org/accounts/?page=2
                    results:
                      id: 1337
                      network_obs_id: 3376466
                      artifact_file: http://db-dev.satnogs.org/media/artifacts/bba35b2d-76cc-4a8f-9b8a-4a2ecb09c6df.h5
                  summary: 'Example: retrieving a specific artifact'
                  description: This is an example response when requesting a specific
                    artifact previously uploaded to DB
          description: ''
    post:
      operationId: artifacts_create
      description: |-
        Creates observation artifact from an [HDF5 formatted file][hdf5ref]
        * Requires session or key authentication to create an artifact

        [hdf5ref]: https://en.wikipedia.org/wiki/Hierarchical_Data_Format
      tags:
      - artifacts
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/NewArtifactRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/NewArtifactRequest'
      security:
      - tokenAuth: []
      - cookieAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NewArtifact'
              examples:
                NewArtifactExample1:
                  value:
                    id: 1337
                  summary: 'Example: uploading artifact'
                  description: This is an example response after successfully uploading
                    an artifact file. The ID of the artifact is returned
          description: ''
  /api/artifacts/{id}/:
    get:
      operationId: artifacts_retrieve
      description: Artifacts are file-formatted objects collected from a satellite
        observation.
      parameters:
      - in: path
        name: id
        schema:
          type: string
          format: uri
        description: The ID for the requested artifact entry in DB
        required: true
      tags:
      - artifacts
      security:
      - tokenAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Artifact'
              examples:
                ViewArtifactExample1:
                  value:
                    id: 1337
                    network_obs_id: 3376466
                    artifact_file: http://db-dev.satnogs.org/media/artifacts/bba35b2d-76cc-4a8f-9b8a-4a2ecb09c6df.h5
                  summary: 'Example: retrieving a specific artifact'
                  description: This is an example response when requesting a specific
                    artifact previously uploaded to DB
          description: ''
  /api/modes/:
    get:
      operationId: modes_list
      description: Retrieve a complete list of RF Modes from SatNOGS DB
      parameters:
      - in: query
        name: format
        schema:
          type: string
          enum:
          - json
          - json-ld
      tags:
      - modes
      security:
      - tokenAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Mode'
              examples:
                ModeExample1:
                  value:
                  - - id: 49
                      name: AFSK
                  summary: 'Example: list all modes'
                  description: This is a truncated example response for listing all
                    RF Mode entries
            application/ld+json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Mode'
          description: ''
  /api/modes/{id}/:
    get:
      operationId: modes_retrieve
      description: Retrieve a single RF Mode from SatNOGS DB based on its ID
      parameters:
      - in: query
        name: format
        schema:
          type: string
          enum:
          - json
          - json-ld
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this mode.
        required: true
      tags:
      - modes
      security:
      - tokenAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Mode'
              examples:
                ModeExample1:
                  value:
                  - id: 49
                    name: AFSK
                  summary: 'Example: list all modes'
                  description: This is a truncated example response for listing all
                    RF Mode entries
            application/ld+json:
              schema:
                $ref: '#/components/schemas/Mode'
          description: ''
  /api/optical-observations/:
    get:
      operationId: optical_observations_list
      description: View for Optical Identifications
      parameters:
      - in: query
        name: after
        schema:
          type: string
          format: date-time
        description: 'Search observations after date:'
      - in: query
        name: before
        schema:
          type: string
          format: date-time
        description: 'Search observations before date:'
      - in: query
        name: last_n
        schema:
          type: number
        description: 'Last N observations:'
      tags:
      - optical-observations
      security:
      - tokenAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/OpticalObservation'
          description: ''
    post:
      operationId: optical_observations_create
      description: View for Optical Identifications
      tags:
      - optical-observations
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/OpticalObservationCreateRequest'
        required: true
      security:
      - tokenAuth: []
      - cookieAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OpticalObservationCreate'
          description: ''
  /api/optical-observations/{id}/:
    get:
      operationId: optical_observations_retrieve
      description: View for Optical Identifications
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this optical observation.
        required: true
      tags:
      - optical-observations
      security:
      - tokenAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OpticalObservation'
          description: ''
  /api/satellites/:
    get:
      operationId: satellites_list
      description: Retrieve a full or filtered list of satellites in SatNOGS DB
      parameters:
      - in: query
        name: format
        schema:
          type: string
          enum:
          - json
          - json-ld
      - in: query
        name: in_orbit
        schema:
          type: boolean
        description: Filter by satellites currently in orbit (True) or those that
          have                             decayed (False)
      - in: query
        name: norad_cat_id
        schema:
          type: string
        description: Select a satellite by its NORAD-assigned identifier
        examples:
          25544(ISS):
            value: 25544
            summary: 25544 (ISS)
      - in: query
        name: sat_id
        schema:
          type: string
        description: Satellite ID
      - in: query
        name: status
        schema:
          type: string
        description: 'Filter by satellite status: alive dead future re-entered'
      tags:
      - satellites
      security:
      - tokenAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Satellite'
              examples:
                SatelliteExample1:
                  value:
                  - norad_cat_id: 25544
                    name: ISS
                    names: ZARYA
                    image: https://db-satnogs.freetls.fastly.net/media/satellites/ISS.jpg
                    status: alive
                    decayed: null
                    launched: '1998-11-20T00:00:00Z'
                    deployed: '1998-11-20T00:00:00Z'
                    website: https://www.nasa.gov/mission_pages/station/main/index.html
                    operator: None
                    countries: RU,US
                    telemetries:
                    - decoder: iss
                  summary: 'Example: retrieving ISS'
                  description: This is an example response for retrieving the ISS
                    entry, NORAD ID 25544
            application/ld+json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Satellite'
          description: ''
    post:
      operationId: satellites_create
      description: Creates a satellite suggestion.
      parameters:
      - in: query
        name: format
        schema:
          type: string
          enum:
          - json
          - json-ld
      tags:
      - satellites
      security:
      - tokenAuth: []
      - cookieAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Satellite'
              examples:
                SatelliteExample1:
                  value:
                    norad_cat_id: 25544
                    name: ISS
                    names: ZARYA
                    image: https://db-satnogs.freetls.fastly.net/media/satellites/ISS.jpg
                    status: alive
                    decayed: null
                    launched: '1998-11-20T00:00:00Z'
                    deployed: '1998-11-20T00:00:00Z'
                    website: https://www.nasa.gov/mission_pages/station/main/index.html
                    operator: None
                    countries: RU,US
                    telemetries:
                    - decoder: iss
                  summary: 'Example: retrieving ISS'
                  description: This is an example response for retrieving the ISS
                    entry, NORAD ID 25544
            application/ld+json:
              schema:
                $ref: '#/components/schemas/Satellite'
          description: ''
  /api/satellites/{satellite_identifier__sat_id}/:
    get:
      operationId: satellites_retrieve
      description: Retrieve details on a single satellite in SatNOGS DB
      parameters:
      - in: query
        name: format
        schema:
          type: string
          enum:
          - json
          - json-ld
      - in: path
        name: satellite_identifier__sat_id
        schema:
          type: string
        description: Select a satellite by its Satellite Identifier
        required: true
      tags:
      - satellites
      security:
      - tokenAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Satellite'
              examples:
                SatelliteExample1:
                  value:
                    norad_cat_id: 25544
                    name: ISS
                    names: ZARYA
                    image: https://db-satnogs.freetls.fastly.net/media/satellites/ISS.jpg
                    status: alive
                    decayed: null
                    launched: '1998-11-20T00:00:00Z'
                    deployed: '1998-11-20T00:00:00Z'
                    website: https://www.nasa.gov/mission_pages/station/main/index.html
                    operator: None
                    countries: RU,US
                    telemetries:
                    - decoder: iss
                  summary: 'Example: retrieving ISS'
                  description: This is an example response for retrieving the ISS
                    entry, NORAD ID 25544
            application/ld+json:
              schema:
                $ref: '#/components/schemas/Satellite'
          description: ''
  /api/telemetry/:
    get:
      operationId: telemetry_list
      description: |-
        Lists data from satellite if they are filtered by NORAD ID or Satellite ID. Also logs the
        requests if it is set to do so.
      parameters:
      - in: query
        name: app_source
        schema:
          type: string
        description: 'The submission source for the telemetry frames: manual (a manual                              upload/entry),
          network (SatNOGS Network observations), or sids                              (legacy
          API submission)'
      - name: cursor
        required: false
        in: query
        description: The pagination cursor value.
        schema:
          type: string
      - in: query
        name: end
        schema:
          type: string
          format: date-time
      - in: query
        name: format
        schema:
          type: string
          enum:
          - json
          - json-ld
      - in: query
        name: is_decoded
        schema:
          type: boolean
      - in: query
        name: observer
        schema:
          type: string
        description: (string) name of the observer (submitter) to retrieve telemetry
          data                             from
      - in: query
        name: sat_id
        schema:
          type: string
        description: Satellite ID
      - in: query
        name: satellite
        schema:
          type: string
        description: NORAD ID of a satellite to filter telemetry data for
        examples:
          25544(ISS):
            value: 25544
            summary: 25544 (ISS)
      - in: query
        name: start
        schema:
          type: string
          format: date-time
      - in: query
        name: transmitter
        schema:
          type: string
        description: Not currently in use
      tags:
      - telemetry
      security:
      - tokenAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedTelemetryList'
              examples:
                TelemetryExample1:
                  value:
                    next: http://api.example.org/accounts/?cursor=cD00ODY%3D"
                    previous: http://api.example.org/accounts/?cursor=cj0xJnA9NDg3
                    results:
                      norad_cat_id: 40379
                      transmitter: null
                      app_source: network
                      decoded: influxdb
                      frame: 
                      observer: KB9JHU-EM69uf
                      timestamp: '2021-01-05T22:28:09Z'
                  summary: 'Example: retrieving a single Telemetry frame'
                  description: This is an example response for retrieving a single
                    data frame
            application/ld+json:
              schema:
                $ref: '#/components/schemas/PaginatedTelemetryList'
          description: ''
    post:
      operationId: telemetry_create
      description: Creates a frame of telemetry data from a satellite observation.
      parameters:
      - in: query
        name: format
        schema:
          type: string
          enum:
          - json
          - json-ld
      tags:
      - telemetry
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/TelemetryRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/TelemetryRequest'
          '*/*':
            schema:
              $ref: '#/components/schemas/TelemetryRequest'
      security:
      - tokenAuth: []
      - cookieAuth: []
      responses:
        '201':
          description: No response body
  /api/telemetry/{id}/:
    get:
      operationId: telemetry_retrieve
      description: |-
        View into the Telemetry objects in the SatNOGS DB database. Currently,
        this table is inclusive of all data collected from satellite downlink
        observations
      parameters:
      - in: query
        name: format
        schema:
          type: string
          enum:
          - json
          - json-ld
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this demod data.
        required: true
      tags:
      - telemetry
      security:
      - tokenAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Telemetry'
              examples:
                TelemetryExample1:
                  value:
                    norad_cat_id: 40379
                    transmitter: null
                    app_source: network
                    decoded: influxdb
                    frame: 
                    observer: KB9JHU-EM69uf
                    timestamp: '2021-01-05T22:28:09Z'
                  summary: 'Example: retrieving a single Telemetry frame'
                  description: This is an example response for retrieving a single
                    data frame
            application/ld+json:
              schema:
                $ref: '#/components/schemas/Telemetry'
          description: ''
  /api/tle/:
    get:
      operationId: tle_list
      description: |-
        Read-only view into the most recent two-line elements (TLE) in the SatNOGS DB
        database
      parameters:
      - in: query
        name: format
        schema:
          type: string
          enum:
          - 3le
          - json
      - in: query
        name: norad_cat_id
        schema:
          type: integer
        description: Satellite NORAD ID
      - in: query
        name: sat_id
        schema:
          type: string
        description: Satellite ID
      - in: query
        name: tle_source
        schema:
          type: string
        description: Source of TLE
      tags:
      - tle
      security:
      - tokenAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/LatestTleSet'
              examples:
                TLEExample1:
                  value:
                  - tle0: 0 ISS (ZARYA)
                    tle1: 1 25544U 98067A   21009.90234038  .00001675  00000-0  38183-4
                      0  9997
                    tle2: 2 25544  51.6464  45.6388 0000512 205.3232 213.2158 15.49275327264062
                    tle_source: undisclosed
                    norad_cat_id: 25544
                    updated: 2021-01-09T22:46:37.781923+0000
                  summary: 'Example: TLE API response'
            text/plain:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/LatestTleSet'
          description: ''
  /api/tle/{id}/:
    get:
      operationId: tle_retrieve
      description: |-
        Read-only view into the most recent two-line elements (TLE) in the SatNOGS DB
        database
      parameters:
      - in: query
        name: format
        schema:
          type: string
          enum:
          - 3le
          - json
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this latest tle set.
        required: true
      tags:
      - tle
      security:
      - tokenAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LatestTleSet'
              examples:
                TLEExample1:
                  value:
                    tle0: 0 ISS (ZARYA)
                    tle1: 1 25544U 98067A   21009.90234038  .00001675  00000-0  38183-4
                      0  9997
                    tle2: 2 25544  51.6464  45.6388 0000512 205.3232 213.2158 15.49275327264062
                    tle_source: undisclosed
                    norad_cat_id: 25544
                    updated: 2021-01-09T22:46:37.781923+0000
                  summary: 'Example: TLE API response'
            text/plain:
              schema:
                $ref: '#/components/schemas/LatestTleSet'
          description: ''
  /api/transmitters/:
    get:
      operationId: transmitters_list
      description: |-
        View into the Transmitter entities in the SatNOGS DB database.
        Transmitters are inclusive of Transceivers and Transponders
      parameters:
      - in: query
        name: alive
        schema:
          type: boolean
        description: Alive
      - in: query
        name: format
        schema:
          type: string
          enum:
          - json
          - json-ld
      - in: query
        name: mode
        schema:
          type: integer
      - in: query
        name: sat_id
        schema:
          type: string
        description: Satellite ID
      - in: query
        name: satellite__norad_cat_id
        schema:
          type: string
        description: NORAD ID of a satellite to filter telemetry data for
        examples:
          25544(ISS):
            value: 25544
            summary: 25544 (ISS)
      - in: query
        name: service
        schema:
          type: string
        description: 'Filter by transmitter service: Aeronautical Amateur Broadcasting
          Earth Exploration Fixed Inter-satellite Maritime Meteorological Mobile Radiolocation
          Radionavigational Space Operation Space Research Standard Frequency and
          Time Signal Unknown'
        examples:
          Amateur:
            value: '''Amateur'''
      - in: query
        name: status
        schema:
          type: string
        description: 'Filter by transmitter status: active inactive invalid'
        examples:
          Active:
            value: '''active'''
            summary: active
      - in: query
        name: type
        schema:
          type: string
        description: 'Filter by transmitter type: Transmitter Transceiver Transponder'
        examples:
          Transmitter:
            value: '''Transmitter'''
      - in: query
        name: uplink_mode
        schema:
          type: integer
      - in: query
        name: uuid
        schema:
          type: string
      tags:
      - transmitters
      security:
      - tokenAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Transmitter'
              examples:
                TransmitterExample1:
                  value:
                  - uuid: eozSf5mKyzNxoascs8V4bV
                    description: Mode V/U FM - Voice Repeater
                    alive: true
                    type: Transceiver
                    uplink_low: 145990000
                    uplink_high: null
                    uplink_drift: null
                    downlink_low: 437800000
                    downlink_high: null
                    downlink_drift: null
                    mode: FM
                    mode_id: 1
                    uplink_mode: FM
                    invert: false
                    baud: null
                    norad_cat_id: 25544
                    status: active
                    updated: '2020-09-03T13:14:41.552071Z'
                    citation: https://www.ariss.org/press-releases/september-2-2020
                    service: Amateur
                    iaru_coordination: ''
                    iaru_coordination_url: ''
                    itu_notification: ''
                    unconfirmed: false
                  summary: 'Example: Transmitter API response'
            application/ld+json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Transmitter'
          description: ''
    post:
      operationId: transmitters_create
      description: Creates a transmitter suggestion.
      parameters:
      - in: query
        name: format
        schema:
          type: string
          enum:
          - json
          - json-ld
      tags:
      - transmitters
      requestBody:
        content:
          application/ld+json:
            schema:
              $ref: '#/components/schemas/TransmitterRequest'
        required: true
      security:
      - tokenAuth: []
      - cookieAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Transmitter'
              examples:
                TransmitterExample1:
                  value:
                    uuid: eozSf5mKyzNxoascs8V4bV
                    description: Mode V/U FM - Voice Repeater
                    alive: true
                    type: Transceiver
                    uplink_low: 145990000
                    uplink_high: null
                    uplink_drift: null
                    downlink_low: 437800000
                    downlink_high: null
                    downlink_drift: null
                    mode: FM
                    mode_id: 1
                    uplink_mode: FM
                    invert: false
                    baud: null
                    norad_cat_id: 25544
                    status: active
                    updated: '2020-09-03T13:14:41.552071Z'
                    citation: https://www.ariss.org/press-releases/september-2-2020
                    service: Amateur
                    iaru_coordination: ''
                    iaru_coordination_url: ''
                    itu_notification: ''
                    unconfirmed: false
                  summary: 'Example: Transmitter API response'
            application/ld+json:
              schema:
                $ref: '#/components/schemas/Transmitter'
          description: ''
  /api/transmitters/{uuid}/:
    get:
      operationId: transmitters_retrieve
      description: |-
        View into the Transmitter entities in the SatNOGS DB database.
        Transmitters are inclusive of Transceivers and Transponders
      parameters:
      - in: query
        name: format
        schema:
          type: string
          enum:
          - json
          - json-ld
      - in: path
        name: uuid
        schema:
          type: string
        required: true
      tags:
      - transmitters
      security:
      - tokenAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Transmitter'
              examples:
                TransmitterExample1:
                  value:
                    uuid: eozSf5mKyzNxoascs8V4bV
                    description: Mode V/U FM - Voice Repeater
                    alive: true
