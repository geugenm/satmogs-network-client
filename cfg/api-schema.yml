        downlink_low:
          type: integer
          maximum: 40000000000
          minimum: 0
          format: int64
          nullable: true
          description: Frequency (in Hz) for the downlink, or bottom of the downlink
            range             for a transponder
        downlink_high:
          type: integer
          maximum: 40000000000
          minimum: 0
          format: int64
          nullable: true
          description: Frequency (in Hz) for the top of the downlink range for a transponder
        downlink_drift:
          type: integer
          maximum: 99999
          minimum: -99999
          nullable: true
          description: Transmitter drift from the published downlink frequency, stored
            in             parts per billion (PPB)
        invert:
          type: boolean
          description: True if this is an inverted transponder
        baud:
          type: number
          format: double
          minimum: 0
          nullable: true
          description: The number of modulated symbols that the transmitter sends
            every second
        status:
          allOf:
          - $ref: '#/components/schemas/StatusEnum'
          description: Functional state of this transmitter
        updated:
          type: string
          format: date-time
        citation:
          type: string
          minLength: 1
          description: A reference (preferrably URL) for this entry or edit
          maxLength: 512
        service:
          allOf:
          - $ref: '#/components/schemas/ServiceEnum'
          description: The published usage category for this transmitter
        iaru_coordination:
          allOf:
          - $ref: '#/components/schemas/IaruCoordinationEnum'
          description: IARU frequency coordination status for this transmitter
        iaru_coordination_url:
          type: string
          format: uri
          description: URL for more details on this frequency coordination
          maxLength: 200
        itu_notification:
          type: object
          additionalProperties: {}
